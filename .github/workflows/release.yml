name: Release

on:
  release:
    types: [released]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm (Provenance)
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches release tag
        if: github.event_name == 'release'
        run: |
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          if [ "$PKG_VERSION" != "${{ github.event.release.tag_name }}" ]; then
            echo "Version mismatch: package.json=$PKG_VERSION, release=${{ github.event.release.tag_name }}"
            exit 1
          fi

      - name: Run full CI gate
        run: node --run ci

      - name: Publish package with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
