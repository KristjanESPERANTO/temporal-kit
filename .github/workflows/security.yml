name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 9 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=moderate
      - run: npm audit signatures
